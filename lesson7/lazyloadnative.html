<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazyload</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normailze.css">
    <link rel="stylesheet" href="css/lazyloadnative.css">
</head>
<body>
    <header>
        <div class="headings">
            <h1>Progresive Loading Images</h1>
        </div>
    </header>  
    <main>
        <div id="gallery">
            <div>
                <img src="images/1-300.jpg" loading="lazy" alt="lorem">
            </div>
            <div>
                <img src="images/2-300.jpg" loading="lazy" alt="lorem">
            </div>
            <div>
                <img src="images/3-300.jpg" loading="lazy" alt="lorem">
            </div>
            <div>
                <img src="images/4-300.jpg" loading="lazy" alt="lorem">
            </div>
            <div>
                <img src="images/5-300.jpg" loading="lazy" alt="">
            </div>
            <div>
                <img src="images/6-300.jpg" loading="lazy" alt="">
            </div>
        </div>
    </main>
    
</body>
</html>
