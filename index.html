            Output: Future value of the investment.
        */

        function averageBig(list) {
            console.log("in function");
            numberOfItems = 0;
            sumOfItems = 0;

            for ( let i=0 ; i < list.length; i++) {
                if (list[i] > 1000) {
                    numberOfItems += 1;
                    sumOfItems += list[i];
                }
            }

            if (numberOfItems == 0) {
                return 0;
            } else {
                return sumOfItems/numberOfItems;
            }
        }
        function ReadAndAnswer() {
            let listOfValues = [ 70, 950, 671, 6 ];

            let answer = averageBig(listOfValues);

        }
